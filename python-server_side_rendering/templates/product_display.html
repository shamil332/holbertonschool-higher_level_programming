<!doctype html>
<html lang="en">
<head>
    <title>Products</title>
</head>
<body>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% elif products %}
        <table border="1" cellpadding="5">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Category</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td>{{ product.category }}</td>
                    <td>${{ "%.2f"|format(product.price) }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>No products to display.</p>
    {% endif %}

</body>
</html>
